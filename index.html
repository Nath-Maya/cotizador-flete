<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simulador de Cotizacion Fletes</title>
   <!-- Hojas de estilos css -->
   <link rel="stylesheet" href="/assets/css/reset.css">
   <link rel="stylesheet" href="/assets/css/index.css">
   <!-- Fuentes -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
   <!-- Favicon -->
   <link rel="icon" type="image/jpg" href="/assets/img /caja.png"/>

</head>

<body>
   <header class="header-container">
      <img src="./assets/img /camion-de-reparto.png" alt="Logo" class="logo-header">
      <h1 class="title-header">Cotizador de Fletes</h1>
   </header>
   <main class="main-container">
      <form class="datos-container">
         <label for="cantidad">¿Qué cantidad de cajas desea enviar?</label>
         <input type="number" id="">
         <label for="peso">¿Cuánto es el peso aproximado por caja?</label>
         <input type="number" id="">
         <label for="ciudad">¿A qué ciudad desea realizar el envío?</label>
         <select name="ciudad" class="opciones-informacion" id="">
            <option>Medellin</option>
            <option>Cali</option>
            <option>Pereira</option>
            <option>Barranquilla</option>
        </select>
      </form>

   </main>


   <!-- <script type="module" src="/assets/script/main.js"></script> -->
</body>

</html>
